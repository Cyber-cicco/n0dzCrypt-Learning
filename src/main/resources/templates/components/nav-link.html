<a class="flex flex-col text-primary items-center hover:cursor-pointer" th:fragment="nav_link(url, icon, libelle)" th:hx-get="'/' + ${url + '/api'}" th:hx-push-url="(url == '') ? '/' : '/' + ${url}" hx-swap="innerHTML" hx-target="#router-outlet">
    <img class="rounded-full p-2 hover:bg-accent text-white p-2 bg-white" th:src="${'/img/icons/' + icon}" width="50">
    <div class="text-sm text-center" th:text="${libelle}"></div>
</a>
