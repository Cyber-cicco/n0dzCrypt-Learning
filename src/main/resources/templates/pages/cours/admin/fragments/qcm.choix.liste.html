<script>
    function changeToModifier(id) {

        let choixModif = document.querySelector(`#choix-modif-${id}`)
        let choix = document.querySelector(`#choix-${id}`)

        if(choixModif.classList.contains('hidden')) {
            choixModif.classList.remove('hidden')
            choix.classList.add('hidden')
            return
        }

        choixModif.classList.add('hidden')
        choix.classList.remove('hidden')
    }
</script>
