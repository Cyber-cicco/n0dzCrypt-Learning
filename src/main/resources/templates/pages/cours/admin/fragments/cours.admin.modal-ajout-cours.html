<div class="text-xl font-poppins">Créer un nouveau cours : </div>
<form 
    class="flex flex-col gap-2 w-full items-center"
    >
    <div class="flex flex-col gap-2 w-full" th:fragment="textInput(label, id, placeholder)">
        <label for="titre">Titre : </label>
        <input id="titre" name="titre" th:value="${titre}" class="rounded-sm p-2 text-black w-full" type="text" placeholder="ex : introduction au cobol">
        <div id="titre-error" class="text-error h-1 text-sm" th:text="${titreError}"></div>
    </div>
    <div class="flex flex-col gap-2 w-full" th:fragment="textInput(label, id, placeholder)">
        <label for="difficulte">Difficulté (sur 5) : </label>
        <input id="difficulte" th:value="${difficulte}" name="difficulte" min="1" max="5" class="rounded-sm p-2 text-black w-full" type="number">
        <div id="difficulte-error" class="text-error h-1 text-sm" th:text="${difficulteError}"></div>
    </div>
    <div class="flex flex-col gap-2 w-full" th:fragment="textInput(label, id, placeholder)">
        <label for="ordre">Ordre dans le sous module: </label>
        <input id="ordre" th:value="${ordre}" name="ordre" min="1" max="5" class="rounded-sm p-2 text-black w-full" type="number">
        <div id="ordre-error" class="text-error h-1 text-sm" th:text="${ordreError}"></div>
    </div>
    <div class="flex flex-col gap-2 w-full" th:fragment="textInput(label, id, placeholder)">
        <label for="duree">Durée estimée du cours (en heure) </label>
        <input id="duree" th:value="${duree}" name="duree" min="1" max="6" class="rounded-sm p-2 text-black w-full" type="number">
        <div id="duree-error" class="text-error h-1 text-sm" th:text="${dureeError}"></div>
    </div>
    <button 
        class="bg-accent p-2 text-primary disabled:brightness-75 rounded-md hover:cursor-pointer hover:brightness-150"
        th:hx-post="'/cours/admin?id=' + ${id}"
        hx-target="#insert"
        type="submit"
        >Créer</button>
</form>
