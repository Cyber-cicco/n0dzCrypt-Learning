    <div class="flex overflow-x-hidden grow h-full w-full  pb-2">
        <div class="flex min-w-full flex-col h-full grow w-full overflow-y-scroll">
            <div class="flex flex-col h-full grow" id="cours-content">
                <article class="flex flex-col h-fit" id="markdown" th:utext="${contenu}">
                </article>
                <div th:if="${chapitre.getLienVideo() != null}" class="flex h-[460px] justify-center p-5"

            </div>
        </div>
        <th:block th:replace="pages/cours/visionneuse/fragments/chapitre.questions"></th:block>
    </div>
    <button
        onclick="carousel()"
        class="justify-self-end bg-accent p-2 text-primary disabled:brightness-75 hover:cursor-pointer hover:brightness-150"
        >Afficher / cacher les questions - r√©ponses</button>
</div>

    <section id="modal-bot" class="absolute bottom-0 bg-grey rounded-md p-1 w-full ">
    </section>
</div>
