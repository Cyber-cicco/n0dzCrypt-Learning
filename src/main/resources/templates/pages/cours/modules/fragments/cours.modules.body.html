<section class="flex flex-wrap w-full overflow-y-scroll overflow-x-hidden">
    <div
        th:each="m, iterStat : ${modules}"
        class="flex w-full overflow-visible md:w-1/2 md:min-w-1/2 lg:min-w-1/3 lg:w-1/3 p-3"
        >
        <div
            class="bg-grey hoverzoom hover:cursor-pointer grow overflow-hidden shadow-dark shadow-md rounded-md"
            th:hx-get="'/cours/module/api?id=' + ${m.getId()}"
            th:hx-push-url="'/cours/module?id=' + ${m.getId()}"
            hx-target="#cours-canvas"
            hx-swap="outerHTML transition:true"
            hx-preserve="#hamb"
            >
            <div class="flex min-h-[400px] max-h-[500px] min-w-full justify-center flex-col p-5 gap-2">
                <div class="text-center text-lg text-primary font-poppins" th:text="${m.getLibelle()}"></div>
                <div class="max-h-[300px] overflow-hidden ">
                    <img class="max-h-[100%] overflow-hidden" height="300" th:src="'/photo/module?name=' + ${m.getPhoto()}">
                </div>
                <div class="grow"></div>
                <th:block th:replace="~{components/progress-bar :: progress(${m.getPourcentageCompletion()})}"></th:block>
            </div>
        </div>
    </div>
</section>
