<section class="flex flex-wrap overflow-y-scroll">
    <div
            class="flex w-full overflow-visible md:w-1/2 lg:w-1/4 p-3"
            th:each="smodule, iterStat : ${smodules}"
    >
        <div
                class="bg-grey hoverzoom hover:cursor-pointer overflow-hidden shadow-dark shadow-md rounded-md"
                th:hx-get="'/cours/liste/api?id=' + ${smodule.getId()} + '&module=' + ${id}"
                th:hx-push-url="'/cours/liste?id=' + ${smodule.getId()} + '&module=' + ${id}"
                hx-target="#module"
                hx-swap="outerHTML transition:true"
                hx-preserve="#hamb"
        >
            <div class="flex flex-col min-h-[400px] p-5 gap-2">
                <div class="text-center text-primary font-poppins" th:text="${smodule.getLibelle()}"></div>
                <img height="400" width="400" src="/img/smodules/htmx.jpg">
                <div class="grow"></div>
                <th:block th:replace="~{components/progress-bar :: progress(${smodule.getPourcentageCompletion()})}"></th:block>
            </div>
        </div>
    </div>
</section>
