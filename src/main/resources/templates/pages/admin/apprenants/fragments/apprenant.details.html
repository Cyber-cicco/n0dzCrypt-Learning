<div class="flex h-full w-full">
    <div class="w-1/3">
        <th:block th:replace="~{components/containers/card :: cardFull(~{pages/profil/fragments/profil.left-card.fragment})}"></th:block>
    </div>
    <div class="flex flex-col gap-10 p-2 w-2/3 h-full">
        <div class="flex flex-col p-5">
            <h2 class="text-3xl font-poppins text-primary">Informations : </h2>
            <th:block th:replace="~{components/progress-bar :: progresTitle(${progresCours}, 'Progrès général : ')}"></th:block>
        </div>
        <div class="grow"></div>
        <div class="flex flex-col gap-5 p-5">
            <h2 class="text-3xl font-poppins text-primary">Actions : </h2>
<button
        th:fragment="banButton()"
        class="bg-accent w-full p-2 text-primary disabled:brightness-75 rounded-md hover:cursor-pointer hover:brightness-150"
        th:hx-put="'/admin/utilisateur/droitsforum?id=' + ${id}"
        th:text="(${banned != null && banned} ? 'Rendre le droit au forum' : 'Révoquer le droit au forum')"
        hx-target="this"
        hx-swap="outerHTML"
        ></button>
        </div>
    </div>
</div>
