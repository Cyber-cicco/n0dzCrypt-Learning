<div id="smodules-liste" class="flex flex-col h-full w-1/3">
    <div class="text-xl text-white h-[5%]">Sous-modules</div>
    <div class="flex flex-col bg-white h-[95%] overflow-y-scroll text-primary p-2 border-2 rounded-md">
        <th:block th:each="smodule, iterStat : ${smodules}">
            <th:block th:replace="~{pages/admin/modules/fragments/smodules.liste-item :: item()}"></th:block>
        </th:block>
        <div id="new-smodule"></div>
    </div>
    <div class="grow"></div>
    <div class="flex bg-white py-2 rounded-md border-2 border-primary justify-center w-full">
        <button 
            class="bg-primary disabled:brightness-75 p-2 text-white rounded-md hover:cursor-pointer hover:brightness-150"
            hx-post="/admin/modules/smodule"
            hx-target="#new-smodule"
            hx-swap="outerHTML"
            >Ajouter</button>
    </div>
</div>
