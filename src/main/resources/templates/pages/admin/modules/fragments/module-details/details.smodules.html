<div id="smodules-card" class="h-[50%]">
    <th:block th:fragment="smodules()">
        <div class="flex p-2 h-full overflow-y-auto flex-col bg-lightAccent rounded-md">
            <th:block th:each="smodule, iterStat : ${module.getSousModules()}">
                <div class="flex flex-col gap-1 py-1">
                    <div class="flex w-full items-center">
                        <div class="" th:text="${smodule.getNom()}"></div>
                        <div class="grow"></div>
                        <div 
                            class="rounded-full hover:cursor-pointer hover:bg-accent p-1"
                            th:hx-delete="
                            '/admin/modules/smodule?idSmodule='
                            + ${smodule.getId()}
                            + '&idModule=' 
                            + ${module.getId()}
                            "
                            hx-select="#smodules-card"
                            hx-select-oob="#smodules-modal"
                            hx-target="#smodules-card"
                            hx-swap="outerHTML"
                            >
                            <th:block th:replace="svg/icons/delete :: svg('25', '25')"></th:block>
                        </div>
                    </div>
                    <div class="w-full h-0.5 bg-primary"></div>
                </div>
            </th:block>
        </div>
    </th:block>
</div>
<div id="smodules-modal" class="flex flex-col h-[50%]">
    <th:block th:replace="pages/admin/modules/fragments/module-details/details.smodules :: smodules()"></th:block>
</div>
