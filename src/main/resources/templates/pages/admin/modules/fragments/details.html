<th:block th:replace="~{pages/admin/modules/fragments/details.titre :: titre()}"></th:block>
<div id="module-photo" class="flex flex-col gap-2 p-5 items-center">
    <th:block th:replace="pages/admin/modules/fragments/module.photo"></th:block>
</div>
<div class="flex w-full h-full gap-2">
    <div class="flex flex-col w-1/2">
        <div id="formations-card" class="flex flex-col w-full h-full">
            <th:block th:replace="pages/admin/modules/fragments/details.formations :: formations()"></th:block>
            <div class="flex w-full py-2">
                <button 
                    data-open-modal
                    class="bg-accent w-full p-2 text-primary disabled:brightness-75 rounded-md hover:cursor-pointer hover:brightness-150"
                    id="button-formation"
                    th:hx-get="'/admin/modules/formations-smodule?id=' + ${module.getId()}"
                    hx-target="#modal-content"
                    >Ajouter une formation</button>
            </div>
        </div>
    </div>
    <div id="formations-card" class="flex flex-col w-1/2">
        <th:block th:replace="pages/admin/modules/fragments/details.smodules"></th:block>
        <div class="flex w-full py-2">
            <button 
                data-open-modal
                class="bg-accent w-full p-2 text-primary disabled:brightness-75 rounded-md hover:cursor-pointer hover:brightness-150"
                id="button-smodule"
                >Ajouter un sous module</button>
        </div>
    </div>
    <script type="module" th:insert="~{scripts/admin.module.modal.js}" th:inline="javascript"></script>
</div>
