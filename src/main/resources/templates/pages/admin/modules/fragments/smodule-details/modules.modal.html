<form
    th:hx-put="'/admin/modules/smodule/module?id=' + ${smodule.getId()}"
    hx-select-oob="#modules-card"
    hx-select="#modules-modal"
    hx-target="#modules-modal"
    hx-swap="outerHTML"
    class="flex flex-col py-5 gap-2"
    >
    <div class="flex gap-2 items-center">
        <th:block th:replace="svg/icons/search :: svg('30', '30')"></th:block>
        <label for="modules-choice">Rechercher</label>
    </div>
    <input minlength="2" autocomplete="off" class="rounded-sm p-2 text-black w-full" list="modules-choices" name="module" id="modules-choice">
    <datalist style="overflow:hidden" id="modules-choices">
        <th:block th:each="module, iterStat : ${modules}">
            <option th:value="${module.getNom()}"></option>
        </th:block>
    </datalist>
    <button 
        class="bg-primary w-full p-2 text-white disabled:brightness-75 rounded-md hover:cursor-pointer hover:brightness-150"
        type="submit"
        >Ajouter</button>
</form>
<div id="modules-modal" class="flex flex-col h-[50%]">
    <th:block th:replace="pages/admin/modules/fragments/smodule-details/details.modules :: modules()"></th:block>
</div>
