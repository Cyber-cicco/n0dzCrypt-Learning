<div id="formations-card" class="h-[50%]">
    <th:block th:fragment="formations()">
        <div class="flex p-2 h-full overflow-y-auto flex-col bg-lightAccent rounded-md">
            <th:block th:each="formation, iterStat : ${module.getFormations()}">
                <div class="flex flex-col gap-1 py-1">
                    <div class="flex items-center">
                        <div class="w-4/5" th:text="${formation.getNom()}"></div>
                        <div class="grow"></div>
                        <div 
                            class="rounded-full hover:cursor-pointer hover:bg-accent p-1"
                            th:hx-delete="
                                '/admin/modules/formation?idFormation='
                                + ${formation.getId()}
                                + '&idModule=' 
                                + ${module.getId()}
                            "
                            hx-select="#formations-card"
                            hx-select-oob="#formations-modal"
                            hx-target="#formations-card"
                            hx-swap="outerHTML"
                            >
                            <th:block th:replace="svg/icons/delete :: svg('25', '25')"></th:block>
                        </div>
                    </div>
                    <div class="w-full h-0.5 bg-primary"></div>
                </div>
            </th:block>
        </div>
    </th:block>
</div>
<div id="formations-modal" class="flex flex-col h-[50%]">
    <th:block th:replace="pages/admin/modules/fragments/module-details/details.formations :: formations()"></th:block>
</div>
