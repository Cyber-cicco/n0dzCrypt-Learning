<section>
    <div class="bg-primary p-3 text-white" th:insert="components/secondary-title :: h2('Ma session')"></div>
    <div class="flex flex-col gap-2 p-3">
        <div th:text="${nomSession}"></div>
        <div class="flex gap-2">
            <div class="w-1/3">
                <th:block th:replace="~{components/containers/card :: linkCard('/forum/apprenants/' + ${nomSession}, 'Forum des apprenants',
         'Discutez, posez vos questions et partagez vos opinions avec vos camarades sur le forum')}"></th:block>
            </div>
            <div class="w-1/3">
                <th:block th:replace="~{components/containers/card :: linkCard('/session/planning/' + ${nomSession}, 'Mon planning de session',
         'Restez informé(e) des prochains cours à venir pour vous préparer au mieux à la suite !')}"></th:block>
            </div>
            <div class="w-1/3">
                <th:block th:replace="~{components/containers/card :: linkCard('/session/notes/' + ${email}, 'Mes notes',
         'Consultez vos notes de façon à pouvoir faire un bilan de vos compétences acquises ou à retravailler !')}"></th:block>
            </div>
        </div>
    </div>
</section>
