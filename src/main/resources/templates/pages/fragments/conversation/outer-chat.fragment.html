<div class="flex flex-col w-full h-full rounded-md ">
    <div class="bg-primary text-white text-center rounded-t-lg p-3 font-poppins text-2xl"
         th:text="${interlocuteur.utilisateur().getFullName()}"></div>
    <div class="flex flex-col gap-2 border-dark rounded-b-lg max-h-full flex-grow border-2 bg-white p-3">
        <div class="flex flex-col h-[70vh] justify-start ">
            <div id="chat" class="flex flex-col-reverse p-5 gap-2 overflow-y-auto h-full justify-start"
                 th:insert="~{pages/fragments/conversation/chat.fragment}">
            </div>
        </div>
    </div>
</div>
<form class="flex flex-col items-center"
      hx-on::after-request="this.reset()"
      th:hx-post="'/conversation/message?id=' + ${conversation.id()}"
      hx-target="#chat"
      hx-swap="innerHTML">
    <div class="flex gap-2 w-full items-center">
        <textarea id="usermsg" name="usermsg"
                  class="flex flex-grow py-2 border-2 resize-none border-primary focus:border-accent px-6 h-12 rounded-full"></textarea>
        <button type="submit">
            <img width="50" src="/img/icons/send-message.svg">
        </button>
    </div>
</form>
<script src="/js/form-checking.js"></script>
