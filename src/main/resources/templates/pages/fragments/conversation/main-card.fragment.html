<div class="flex w-full h-full gap-5" xmlns:hx-on="http://www.w3.org/1999/xhtml">
    <section class="flex flex-col w-1/3  p-3">
        <article class="p-5 text-justify" th:insert="~{components/containers/card :: accentCard(
            'Une interrogation, un doute, besoin d\'aide ou de soutien ? Vous pouvez à tout moment contacter l\'un ' +
            'des responsables de votre session, que ce soit le reponsable administratif, le responsable pédagogique ' +
            'ou l\'un des roommaster.'
        )}">
        </article>
        <ol class="flex flex-col p-5 text-center">
            <h3 class="p-2">Ma conversation avec :</h3>
            <li th:class=" ${iterStat.first} ?
                'flex bg-lightPrimary hover:cursor-pointer hover:brightness-150 text-white flex-col rounded-t-lg w-full justify-start p-3 border-solid border-primary border-t-2 border-x-2' :
                (${iterStat.last} ? 'flex hover:cursor-pointer hover:brightness-150 bg-lightPrimary text-white flex-col w-full justify-start p-3 rounded-b-lg border-solid border-primary border-2' :
                'flex bg-lightPrimary hover:cursor-pointer hover:brightness-150 text-white flex-col w-full justify-start p-3 border-solid border-primary border-t-2 border-x-2')
            " th:each="contact, iterStat : ${contacts}">
                <div class="flex gap-4 text-lg font-poppins justify-center w-full">
                    <span th:text="${contact.utilisateur().getNom()}"></span>
                    <span th:text="${contact.utilisateur().getPrenom()}"></span>
                </div>
                <div class="flex gap-4 justify-center text-sm">
                    <span th:text="${contact.utilisateur().getEmail()}"></span>
                    <span th:text="${contact.status()}"></span>
                </div>
            </li>
        </ol>
    </section>
    <section class="flex flex-col h-full w-2/3 gap-5 p-5">
        <div class="flex flex-col w-full h-full rounded-md ">
            <div class="bg-primary text-white text-center rounded-t-lg p-3 font-poppins text-2xl" th:text="${interlocuteur.utilisateur().getFullName()}"></div>
            <div id="chat" class="flex flex-col gap-2 border-dark max-h-full flex-grow border-2 bg-white p-3" th:insert="~{pages/fragments/conversation/chat.fragment}">
        </div>
        </div>
        <form class="flex gap-2 items-center" hx-on::after-request="this.reset()" th:hx-post="'/conversation/message?id=' + ${conversation.id()}" hx-target="#chat" hx-swap="innerHTML">
            <textarea id="usermsg" name="usermsg" class="flex flex-grow py-2 border-2 resize-none border-primary focus:border-accent px-6 h-12 rounded-full"></textarea>
            <button type="submit">
                <img width="50" src="/img/icons/send-message.svg">
            </button>
        </form>
    </section>
    <script>
        function submitOnEnter(event) {
            if (event.which === 13 && !event.shiftKey) {
                if (!event.repeat) {
                    const newEvent = new Event("submit", {cancelable: true});
                    event.target.form.dispatchEvent(newEvent);
                }
                event.preventDefault();
            }
        }
        document.getElementById("usermsg").addEventListener("keydown", submitOnEnter);
    </script>
</div>
