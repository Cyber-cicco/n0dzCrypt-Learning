<div th:each="i: ${#numbers.sequence(1, nbPages)}">
    <div
            class=""
            th:class="'rounded-sm p-1 text-white text-sm hover:cursor-pointer hover:bg-lightPrimary' +
            (${page} == ${i} ? ' bg-accent' : ' bg-primary')"
            th:text="${i}"
            th:hx-get="'/forum/fil/api?id=' + ${fil.getId()} + '&page=' + ${i}"
            th:hx-push-url="'/forum/fil?id=' + ${fil.getId()} + '&page=' + ${i}"
            hx-swap="outerHTML"
            hx-target="#forum-canvas"
    ></div>
</div>
