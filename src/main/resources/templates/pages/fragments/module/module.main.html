<section class="flex flex-wrap overflow-y-scroll">
    <div
            class="flex w-full overflow-visible md:w-1/2 lg:w-1/4 p-3"
            th:each="smodule, iterStat : ${smodules}"
    >
        <div
                class="bg-grey hoverzoom hover:cursor-pointer overflow-hidden shadow-dark shadow-md rounded-md"
                th:hx-get="'/cours/liste/api?id=' + ${smodule.getId()}"
                th:hx-push-url="'/cours/liste?id=' + ${smodule.getId()}"
                hx-target="#cours-canvas"
                hx-swap="outerHTML"
        >
            <div class="flex flex-col p-5 gap-2">
                <div class="text-center text-primary font-poppins" th:text="${smodule.getTitre()}"></div>
                <img height="400" src="/img/smodules/htmx.jpg">
            </div>
        </div>
    </div>
</section>
